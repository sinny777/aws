<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>File Store Report</title>

    <script language="javascript" type="text/javascript">

        function fetchData(){
            document.getElementById("form_action").value ="GET";
            document.getElementById("reportsForm").submit();
        }

        function deleteData(){
            var x = confirm("Are you sure you want to delete records ?");
            if (x){
                document.getElementById("form_action").value ="DELETE";
                document.getElementById("reportsForm").submit();
                return true;
            }else
                return false;
        }
    </script>

</head>
<body>

<form id="reportsForm" action="http://10.150.148.111:8080/connector-manager/fileStoreReport" method="get" target="resultsFrame">
    <Strong>Filter: </Strong> Year:

        <option value = "09">09</option>
        <option value = "10">10</option>
        <option value = "11">11</option>
        <option value = "12">12</option>
    </select>
    Day:
    <select id = "day" name="day">
        <option value = "">--</option>
        <option value = "01">01</option>

        <option value = "05">05</option>

        <option value = "31">31</option>
    </select>
    <input type="hidden" id="form_action" value="GET" />
    <input type="submit" value="Submit" onclick="fetchData()">
    <button type="reset" value="Reset">Reset</button>
    <button type="submit" value="Submit" onclick="deleteData()">Delete</button>
</form>
<br />
<iframe name="resultsFrame" width="100%" height="800px"></iframe>


</body>
</html>
